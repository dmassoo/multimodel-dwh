version: '3'

services:
  postgres2:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - E:\master-thesis-data\postgres-data:/var/lib/postgresql/data
      - C:\Users\Dmitrii\Desktop\BIG_DATA\__3sem_Practice\multimodel-dwh\processor\src\main\resources\movies-schema.sql:/docker-entrypoint-initdb.d/1_movies-schema.sql
      - C:\Users\Dmitrii\Desktop\BIG_DATA\__3sem_Practice\multimodel-dwh\processor\src\main\resources\data-load.sql:/docker-entrypoint-initdb.d/2_data-load.sql
      - E:\master-thesis-data\csv\:/csv
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1000M
        reservations:
          cpus: '0.5'
          memory: 1000M

  clickhouse-server2:
    image: yandex/clickhouse-server
    restart: always
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
    volumes:
      - C:\Users\Dmitrii\Desktop\BIG_DATA\__3sem_Practice\multimodel-dwh\processor\src\main\resources\movies-ch-schema.sql:/docker-entrypoint-initdb.d/1_movies-ch-schema.sql
      - C:\Users\Dmitrii\Desktop\BIG_DATA\__3sem_Practice\multimodel-dwh\processor\src\main\resources\data-load-ch.sql:/docker-entrypoint-initdb.d/2_data-load-ch.sql
      - E:\master-thesis-data\clickhouse-data:/var/lib/clickhouse/
      - E:\master-thesis-data\csv:/csv
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    environment:
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
      - CLICKHOUSE_PASSWORD=password
      - CLICKHOUSE_INIT_TIMEOUT=60

  redis:
    image: 'bitnami/redis:latest'
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_AOF_ENABLED=no
    ports:
      - '6379:6379'
    volumes:
      - E:\master-thesis-data\redis-data:/bitnami/redis/data

  redis10m:
    image: 'bitnami/redis:latest'
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_AOF_ENABLED=no
    ports:
      - '6379:6379'
    volumes:
      - E:\master-thesis-data\redis-data10:/bitnami/redis/data

  neo4j:
    image: neo4j
    restart: always
    ports:
      - 7474:7474
      - 7687:7687
    environment:
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_AUTH=none
    volumes:
      - E:\master-thesis-data\neo4j\neo4j-data\data:/data
      - E:\master-thesis-data\neo4j\neo4j-logs\data:/logs
      - E:\master-thesis-data\neo4j\neo4j-data\data:/var/lib/neo4j/import